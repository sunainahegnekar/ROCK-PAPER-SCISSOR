<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
 <link rel="stylesheet" href="c.css">
 
 <h1>Rock Paper Scissors</h1>
 <div class="choices">
    <div class="choice" id="paper">
        <img src="game/istockphoto-1296242195-1024x1024.jpg" alt="">
    </div>
    <div class="choice" id="Rock">
        <img src ="game/stock-photo-yellow-hand-raised-fist-symbol-of-victory-strength-power-and-solidarity-illustration-for-apps-1734817961.jpg"alt="">
    </div>
    <div class="choice" id="scissor">
        <img src="game/vector-peace-sign-hand-showing-260nw-208667818.webp" alt="">
    </div>
 </div>
 <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>

    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
<script src="first.js"></script>
</body>
</html>
